<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitance Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PLAY WITH CAPACITOR</h1>
        
        <div class="capacitor-container">
            <div class="capacitor">
                <div class="plate top-plate"></div>
                <div class="dielectric"></div>
                <div class="plate bottom-plate"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="plate-size">Plate Size (cmÂ²)</label>
                <input type="range" id="plate-size" min="10" max="100" value="50" step="5">
                <span class="value-display" id="plate-size-value">50</span>
            </div>
            
            <div class="control-group">
                <label for="separation">Separation (mm)</label>
                <input type="range" id="separation" min="1" max="20" value="5" step="0.5">
                <span class="value-display" id="separation-value">5</span>
            </div>
            
            <div class="control-group">
                <label for="dielectric">Dielectric Constant</label>
                <input type="range" id="dielectric" min="1" max="10" value="1" step="0.1">
                <span class="value-display" id="dielectric-value">1.0</span>
            </div>
            
            <div class="control-group">
                <label for="voltage">Applied Voltage (V)</label>
                <input type="range" id="voltage" min="1" max="100" value="12" step="1">
                <span class="value-display" id="voltage-value">12</span>
            </div>
        </div>
        
        <div class="results">
            <div class="result-item">
                <span class="label">Capacitance:</span>
                <span class="value" id="capacitance">0.00 pF</span>
            </div>
            <div class="result-item">
                <span class="label">Stored Charge:</span>
                <span class="value" id="charge">0.00 pC</span>
            </div>
            <div class="result-item">
                <span class="label">Electric Field:</span>
                <span class="value" id="field">0.00 V/m</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
